<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TD Homes</title>
    <script>
      // Redirect all 404s to index.html for React Router (GitHub Pages)
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace("/" + (search ? search : "") + (hash ? hash : "") + "#!"+ path);
    </script>
  </head>
  <body></body>
</html>
